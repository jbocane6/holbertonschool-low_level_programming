<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!--Permite instalar Bootstrap CSS desde un servidor-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
    <!--Instala styles.css, archivo con estilos adicionales que se debe crear en la carpeta css dentro de la raiz del proyecto, debe importarse luego del de Bootstrap-->
    <link rel="stylesheet" href="./css/styles.css">
    
    <!--Instala behavior.js, archivo con comportamientos javascript que se debe crear en la carpeta js dentro de la raiz del proyecto-->
    <script src="./js/behavior.js"></script>
        
    <title>holbertonschool-low_level_programming</title>
    <style>
        .logo {
            width: 50%;
            height: 50%;
        }
        .redes {
            width: 5%;
            height: 5%;
        }
    </style>
</head>
<body> 
    <div class="container" align=center>
        <img src="https://www.holbertonschool.com/holberton-logo.png" alt="Holberton">
        <div>
            <img class="logo" src="https://raw.githubusercontent.com/jbocane6/logos/main/milogo.png" alt="logo" style{size: 50%}>
            <br><br>
            <img src="https://raw.githubusercontent.com/jbocane6/logos/main/foto.png" alt="foto">
            <a href="https://www.linkedin.com/in/juan-camilo-bocanegra-osorio-18b1821a6/" target="blank"><img class="redes" src="https://raw.githubusercontent.com/jbocane6/logos/main/linkedin.png" alt="Linkedin"></a>
            <a href="https://twitter.com/Juanoso07555284"  target="blank"><img class="redes" src="https://raw.githubusercontent.com/jbocane6/logos/main/twitter.png" alt="Twitter"></a>
            <br><br>
        </div>
    </div>
    
    
    <!--Javascript adicionales-->

    <!--Permite instalar Bootstrap JS-->
